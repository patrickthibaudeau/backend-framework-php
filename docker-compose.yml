services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html
      - ./src:/var/www/src
      - ./composer.json:/var/www/composer.json
      - ./storage/logs:/var/log/app
    env_file:
      - .env.docker
    restart: unless-stopped
    command: >
      sh -c "/usr/local/bin/configure-php.sh && 
             /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf"

  # Optional: Add MySQL service if needed
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: devframework
      MYSQL_DATABASE: devframework
      MYSQL_USER: devframework
      MYSQL_PASSWORD: devframework
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
